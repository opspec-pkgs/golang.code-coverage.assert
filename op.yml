name: github.com/opspec-pkgs/golang.coverprofile.assert
description: builds a binary from golang src code
inputs:
  profile:
    file:
      description: the golang coverprofile to process
  min:
    number:
      constraints: { format: integer, minimum: 0 }
      description: minimum percent coverage
run:
  container:
    cmd: [ /cmd.sh ]
    envVars:
      min:
    files:
      /cmd.sh:
      /profile: profile
    image: { ref: 'opspecpkgs/golang.coverprofile.assert:1.0.0' }
